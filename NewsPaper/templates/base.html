<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
</head>
<body>
    <h2></h2>
    {% load math filters %}
    {% load cache %}

    {% cache 30 header %}
        {{ 2|pow:1000999 }}
    {% endcache %}

    {% block content %}
    {% endblock content %}
</body>
</html>
